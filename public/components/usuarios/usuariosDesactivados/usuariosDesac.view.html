                <input type="text" class="form-control" ng-model="buscarUsuario" placeholder="ingrese metodo de busqueda">

            </div>

        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        <a class="puntero" ng-click="columna = 'PrimerNombre'; reverse = !reverse">Primer Nombre</a>
                    </th>
                    <th>
                        <a class="puntero" ng-click="columna = 'SegundoNombre'; reverse = !reverse">Segundo Nombre</a>
                    </th>
                    <th>

                    <th>
                        <a class="puntero" ng-click="columna = 'SegundoApellido'; reverse = !reverse">Segundo Apellido</a>

                        <a class="puntero" ng-click="columna = 'Email'; reverse = !reverse">Email</a>

                    <th>

                    </th>
                </tr>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in vm.listaUsuarios | filter:buscarUsuario | orderBy:columna: reverse" ng-if="usuario.estado === 'inactivo'">
                    <td>{{usuario.cedula}}</td>
                    <td>{{usuario.primerNombre}}</td>
                    <td>{{usuario.segundoNombre}}</td>
                    <td>{{usuario.primerApellido}}</td>
                    <td>{{usuario.segundoApellido}}</td>
                    <td>{{usuario.fechaNacimiento}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.telefono}}</td>

                    <td>
                        <button type="button" ng-click="vm.editarUsuario(usuario)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

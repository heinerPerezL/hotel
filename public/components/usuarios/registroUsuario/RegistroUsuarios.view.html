<div ng-include="'./components/includes/navbar.html'"></div>

<div class="container">
    <form class="form" ng-submit="vm.regitrarUsuario(vm.nuevoUsuario)">
        <div class="form-group">
            <label for="">Cédula</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.cedula">
        </div>
        <div class="form-group">
            <label for="">Primer nombre</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerNombre">
        </div>
        <div class="form-group">
            <label for="">Segundo nombre</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoNombre">
        </div>
        <div class="form-group">
            <label for="">Primer apellido</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerApellido">
        </div>
        <div class="form-group">
            <label for="">Segundo apellido</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoApellido">
        </div>
        <div class="form-group">
            <label for="">Fecha de nacimiento</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.fechaNacimiento">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.email">
        </div>
        <div class="form-group">
            <label for="">Teléfono</label>
            <input type="text" class="form-control" ng-model="vm.nuevoUsuario.telefono">
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" ng-model="vm.nuevoUsuario.password">
        </div>
        <div class="form-group">
            <button type="sumbmit" class="btn btn-default">Registrar</button>
        </div>
    </form>
</div>

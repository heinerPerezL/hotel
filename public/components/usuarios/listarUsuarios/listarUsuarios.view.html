<div ng-include="'./components/includes/navbar.html'"></div>

<section id="">
    
    <div class="container">
        <h1>LISTA DE USUARIOS</h1>
        <form class="row">
            <div class=" col-xs-12 col-md-4">
                <label for="">Buscar por Nombre</label>
                <input type="text" class="form-control" ng-model="buscarUsuario" placeholder="ingrese metodo de busqueda">

            </div>

        </form>

        <table class="table">
            <thead>
                <tr>
                    <th><a class="puntero" ng-click="columna = 'Cedula'; reverse = !reverse">CÃ©dula</a> </th>
                    <th><a class="puntero" ng-click="columna = 'PrimerNombre'; reverse = !reverse"> Nombre</a> </th>
                    <th><a class="puntero" ng-click="columna = 'PrimerApellido'; reverse = !reverse">Apellidos</a> </th>
                    <th><a class="puntero" ng-click="columna = 'FechaNacimiento'; reverse = !reverse"></a> Fecha Nacimiento</th>
                    <th><a class="puntero" ng-click="columna = 'Email'; reverse = !reverse">Email</a> </th>
                    <th><a class="puntero" ng-click="columna = 'Telefono'; reverse = !reverse">Telefono</a> </th>
                </tr>
                
            </thead>
            <tbody>
                <tr ng-repeat="usuario in vm.listaUsuarios | filter:buscarUsuario | orderBy:columna: reverse" ng-if="usuario.estado === 'activo'">
                    <td>{{usuario.cedula}}</td>
                    <td>{{usuario.getNombreCompleto()}}</td>
                    <td>{{usuario.getApellidos()}}</td>
                    <td>{{usuario.fechaNacimiento}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.telefono}}</td>

                    <td>
                        <button type="button" ng-click="vm.editarUsuario(usuario)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

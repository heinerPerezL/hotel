<div ng-include="'./components/includes/navbar.html'"></div>

<div navegacion-Principal></div>
<div menu-Lateral></div>
<section id="">
    <div class="container">
        <form class="row">
            <div class=" col-xs-12 col-md-4">
                <label for="">Buscar por Nombre</label>
                <input type="text" class="form-control" ng-model="buscarUsuario" placeholder="ingrese metodo de busqueda">

            </div>

        </form>

        <table class="table">
            <thead>
                <tr>
                    <th> Cedula</th>
                    <th> PrimerNombre</th>
                    <th> SegundoNombre</th>
                    <th> PrimerApellido</th>
                    <th> SegundoApellido</th>
                    <th> FechaNacimiento</th>
                    <th> Email</th>
                    <th> Telefono</th>
                </tr>
                </th>
            </thead>
                <tbody>
                    <tr ng-repeat="usuario in vm.listaUsuarios | filter:buscarUsuario | orderBy:columna: reverse"  >
                        <td>{{usuario.cedula}}</td>
                        <td>{{usuario.primerNombre}}</td>
                        <td>{{usuario.segundoNombre}}</td>
                        <td>{{usuario.primerApellido}}</td>
                        <td>{{usuario.segundoApellido}}</td>
                        <td>{{usuario.fechaNacimiento}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.telefono}}</td>
                        
                        <td>
                            <button type="button" ng-click="vm.editarUsuario(usuario)">Editar</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</section>
